<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Please provide details below:</h2>
        </div>
        <div class="card-body">
          <!-- Form to capture the criteria before generating the password with a button to generate the password -->
          <form>
            <!-- Range Input to capture the desired length of the password -->
            <label for="pwLength">Length (8 to 128)</label>
            <input id="pwLength" type="range" min="8" max="128" value="16" />
            <span id="pwLengthOutput"></span>
            <!-- Checkbox Input to capture whether the password should include lowercase letters -->
            <label for="pwLowercase">
              Lowercase
              <input id="pwLowercase" type="checkbox" />
              <span id="pwLowercaseToggle" aria-hidden="true" tabindex="0"></span>
            </label>
            <!-- Checkbox Input to capture whether the password should include uppercase letters -->
            <label for="pwUppercase">
              Uppercase
              <input id="pwUppercase" type="checkbox" />
              <span id="pwUppercaseToggle" aria-hidden="true" tabindex="0"></span>
            </label>
            <!-- Checkbox Input to capture whether the password should include numbers -->
            <label for="pwNumeric">
              Numeric
              <input id="pwNumeric" type="checkbox" />
              <span id="pwNumericToggle" aria-hidden="true" tabindex="0"></span>
            </label>
            <!-- Checkbox Input to capture whether the password should include special characters -->
            <label for="pwSpecialChar">
              Special Characters
              <input id="pwSpecialChar" type="checkbox" />
              <span id="pwSpecialCharToggle" aria-hidden="true" tabindex="0"></span>
            </label>
            <!-- Button to generate the password -->
            <div class="center">
              <button id="generate" class="btn">Generate Password</button>
            </div>
          </form>
        </div>
        <div class="card-footer">
          <!-- Output from the password generation -->
          <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
        </div>
      </div>
    </div>
    <script src="./assets/scripts/script.js"></script>
  </body>
</html>
